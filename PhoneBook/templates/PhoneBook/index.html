<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <!--navbar-expand만 쓰면 collapse하지 않는다.-->
    <body>
        <nav class="navbar navbar-expand navbar-light bg-light">
            <a class="navbar-brand" href="#">PhoneBook</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/PhoneBook/index">Home</a>
                    </li>                   
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>   
        </nav>
            <div class="container-fluid">
                <h1>PhoneBook</h1>
                <a href="{% url 'inputContext' %}"><button class="btn btn-primary">New phoneNumber</button></a>
            </div>
            <div class="container-fluid">
            <!--bootstrap style table class="table"-->
            <!--using thead and tbody and tr td-->
            <!--empty exception processing-->
            <table class="table">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td colspan="3">PhoneNumber</td>
                    </tr>
                </thead>
                <tbody>
                    {% for phoneNumber in phoneNumbers %}
                        <tr>
                            <td>{{phoneNumber.name}}</td>
                            <td>{{phoneNumber.phoneNumber}}</td>
                            <td><a href="{{phoneNumber.phoneBookId}}/update"><button class="btn btn-primary">edit</button></a></td>
                            <td><a href="delete/{{phoneNumber.phoneBookId}}"><button class="btn btn-warning">remove</button></a></td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="2" class="text-center bg-warning">
                                empty PhoneBook!
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.0.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
